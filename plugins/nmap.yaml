author: CTF Toolkit Team
category: Network
cheatsheet:
- category: Basic Scans
  command: nmap -sS -T4 target
  description: Fast SYN scan
  example: nmap -sS -T4 192.168.1.1
  tags:
  - stealth
  - fast
- category: Service Detection
  command: nmap -sV -sC target
  description: Version and script scan
  example: nmap -sV -sC scanme.nmap.org
  tags:
  - version
  - scripts
- category: Vulnerability
  command: nmap --script vuln target
  description: Vulnerability scan
  example: nmap --script vuln 192.168.1.1
  tags:
  - vuln
  - security
commands:
  quick_scan: nmap -T4 -F {target}
  stealth_scan: nmap -sS -T2 {target}
  version_scan: nmap -sV {target}
  vuln_scan: nmap --script vuln {target}
dependencies:
- nmap
description: Network discovery and security auditing tool
forms:
- fields:
  - label: Target (IP/hostname)
    name: target
    placeholder: 192.168.1.1 or example.com
    required: true
    type: text
  submit_command: quick_scan
  title: Quick Scan
- fields:
  - label: Target
    name: target
    required: true
    type: text
  - label: Scan Type
    name: scan_type
    options:
    - quick_scan
    - stealth_scan
    - version_scan
    - vuln_scan
    type: select
  submit_command: version_scan
  title: Advanced Scan
name: Nmap
version: 1.0.0
