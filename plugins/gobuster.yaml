author: CTF Toolkit Team
category: Web
cheatsheet:
- category: Directory
  command: gobuster dir -u http://target -w /usr/share/wordlists/dirb/common.txt
  description: Basic directory busting
  example: gobuster dir -u http://example.com -w common.txt
  tags:
  - web
  - directory
- category: DNS
  command: gobuster dns -d target.com -w /usr/share/wordlists/dnsmap.txt
  description: DNS subdomain enumeration
  example: gobuster dns -d example.com -w dns.txt
  tags:
  - dns
  - subdomain
commands:
  dir_bust: gobuster dir -u {url} -w {wordlist}
  dns_bust: gobuster dns -d {domain} -w {wordlist}
  vhost_bust: gobuster vhost -u {url} -w {wordlist}
dependencies:
- gobuster
description: Directory/file & DNS busting tool
forms:
- fields:
  - label: Target URL
    name: url
    placeholder: http://example.com
    required: true
    type: text
  - label: Wordlist Path
    name: wordlist
    placeholder: /usr/share/wordlists/dirb/common.txt
    type: text
  submit_command: dir_bust
  title: Directory Bust
name: Gobuster
version: 1.0.0
